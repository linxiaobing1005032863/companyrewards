<div class="content-tab list">
    <ul class="table">
        <li class="list-head">
            <span></span>
            <span>奖品明细</span>
            <span>奖品购置途径</span>
            <span>奖品发放形式</span>
            <span>颁奖时间</span>
        </li>
        <li class="list-all" ng-repeat="lists in prizeseeLi" style="display: {{lists._delete?'none':'block'}};">
            <section>
                <div class="list-text {{lists._selectList?'selectList':''}}" ng-click="selectList(lists)">
                    <p mod>{{$index+1+num}}</p>
                    <p mod>{{::lists.prizeDetail}}</p>
                    <p mod>{{::lists.prizeBuyWay}}</p>
                    <p mod>{{::lists.prizeIssueForm}}</p>
                    <p mod>{{::lists.awardTime}}</p>
                </div>
            </section>
        </li>
    </ul>
    <div class="module">
        <div class="see-module">
            <p class="see-type">体现类型</p>
            <p class="see-description"></p>
            <button class="btn" modclose>关闭</button>
        </div>
    </div>
    <footer class="footer">
        <pagination count="custom.itemsCount" take="custom.take" activate="custom.activatePage"></pagination>
    </footer>
</div>
