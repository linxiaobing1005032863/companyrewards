<div class="content-input edit" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>奖励项目名称</em></label>
                    <input type="text" ng-verify="{}" ng-model="applyEdit.awardItemName">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>员工姓名</em></label>
                    <input type="text" ng-verify="{}" ng-model="applyEdit.staffName">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>部门</em></label>
                    <input type="text" ng-verify="{}" ng-model="applyEdit.projectTeam">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>获奖等级</em></label>
                    <input type="text" ng-verify="{}" ng-model="applyEdit.awardGrade">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>奖品注意事项</em></label>
                    <input type="text" ng-verify="{}" ng-model="applyEdit.awardNotes">
                </li>
                <li>
                    <label><em>运营财务部审批</em></label>
                    <input type="text"  ng-model="applyEdit.yYFinanceApproval">
                </li>
                <li>
                    <label><em>总经办审批</em></label>
                    <input type="text" ng-model="applyEdit.zjbApproval">
                </li>
                <li>
                    <label><em>特殊情况备注</em></label>
                    <input type="text" ng-model="applyEdit.comment">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="applyEditFun()">提交</button>
    </p>
</div>

<script type="text/javascript">

    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();


</script>
